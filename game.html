<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/game.css">
</head>
<body>
    <div class="board">
        <div class="cell" id="0">
            <svg>
                <rect class="cellbg"></rect>    <!-- 緑色のマス -->
                <g class="disk">                <!-- コマ -->
                    <g class="surface">
                        <g class="downside">    <!-- コマの側面の裏面に近い部分 -->
                            <ellipse></ellipse>
                            <rect></rect>
                        </g>
                        <g class="upside">      <!-- コマの側面のオモテ面に近い部分 -->
                            <ellipse></ellipse>
                            <rect></rect>
                        </g>
                        <g class="face">        <!-- コマのオモテ面 -->
                            <ellipse></ellipse>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <script src="public/game.js"></script>
    <script>
        game = new Reversi();
        game.setPlayers(
            new Controller(),
            new Controller()
        );
    </script>
</body>
</html>
